<!DOCTYPE html>
<html lang="en" style="background: black">
<head>
    <title>Sign in</title>

    <meta content="600; url=http://127.0.0.1:5000/" http-equiv="refresh">
    <meta content="Vikalp Rusia" name="Author">
    <meta charset="UTF-8">
    <link href="../static/front.css" rel="stylesheet" type="text/css">

</head>
<body style="background: black;color: white">
<p class="heading"><b>Sign in to Database</b></p>
<form action=" http://127.0.0.1:5000/login/" method="post">
    <table class="table">
        <tr>
            <td>
                <label for="username">Username :</label>
            </td>
            <td>
                <input class="input" id="username" name="username" required type="text">
            </td>
        </tr>
        <tr>
            <td class="data">
                <label for="password" style="vertical-align: 97%">Password :</label>
            </td>
            <td style="vertical-align: bottom">
                <input class="input" id="password" name="password" required type="password"><br>
                <a href="" style="color: yellow; font-size: 50%">Forget password ?</a>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input style="vertical-align: 100%" type="submit" value="Sign in">
            </td>
        </tr>
    </table>
</form>
<p class="link">
    <a href="http://127.0.0.1:5000/register" style="color: yellow;" target="_self" >New to database</a>

</p>
</body>
</html>
